<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">LA Crime Prediction System</h2>

            <form method="POST" action="/">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Time Occurred (HHMM)</label>
                        <input type="number" class="form-control" name="time_occ" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Victim Age</label>
                        <input type="number" class="form-control" name="vict_age" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Premise Code</label>
                        <input type="number" class="form-control" name="premis_cd" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Weapon Used Code</label>
                        <input type="number" class="form-control" name="weapon_used_cd" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Latitude</label>
                        <input type="text" class="form-control" name="lat" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Longitude</label>
                        <input type="text" class="form-control" name="lon" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Predict Crime</button>
                </div>
            </form>

            {% if prediction %}
            <div class="mt-4 p-3 text-center border rounded bg-light">
                <h4>Predicted Crime Category:</h4>
                <h5 class="text-danger">{{ prediction }}</h5>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
